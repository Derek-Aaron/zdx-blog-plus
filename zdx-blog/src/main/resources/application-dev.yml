spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    username: 数据库账号
    password: 数据库密码
    url: jdbc:mysql://localhost:3306/zdx-blog-plus?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&allowMultiQueries=true
    druid:
      stat-view-servlet:
        enabled: true
        url-pattern: "/druid/*"
        login-username: 账号
        login-password: 密码
      web-stat-filter:
        enabled: true
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
  mail:
    host: 邮箱地址
    username: 邮箱
    password: 邮箱授权码
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  messages:
    basename: i18n/messages
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 20MB
  mvc:
    path match:
      matching-strategy: ant_path_matcher
mybatis-plus:
  global-config:
    banner: false
zdx:
  common:
    sensitive-excludes: false
  oss:
    oss-type: minio
  auth:
    callbackAdminUrl: 后台登录回调地址
    callbackHomeUrl: 前台登录回调地址
  es:
    open: true
    url: es服务地址
    username: 用户名
    password: 密码
    index: 模式博客使用索引
logging:
  pattern:
    console: '%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint}%L %m%n%wEx'
  level:
    com.zdx.mapper: debug

knife4j:
  enable: true
  setting:
    language: zh-CN